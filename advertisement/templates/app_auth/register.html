{% extends 'base.html' %}
{% load static %}
{% block title %} Регистрация {% endblock title %}

{% block content %}
  <div class="container">
  <div class="row">
    <div class="col" style="margin: 50px;">
      <div class="display-2">
        <span class="badge bg-primary">Страница регистрации пользователя</span>
      </div>
    </div>
  </div>
    <form method="post">
        {% csrf_token %}
      <div class="row mb-3">
        <div class="col">
            {{form.as_p}}
        </div>
      </div>
      <div class="row mb-3 offset-sm-5">
        <div class="col">
          <button type="submit" class="btn btn-success">Принять</button>
        </div>
      </div>
    </form>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
